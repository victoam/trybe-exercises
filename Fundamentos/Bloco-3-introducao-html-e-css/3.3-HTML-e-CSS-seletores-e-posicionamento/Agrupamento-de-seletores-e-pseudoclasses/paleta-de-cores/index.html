<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="primaria">
    <h3 class="first">Cor primária</h3>
  </div>
  <div class="secundaria">
    <h3 class="second">Cor Secundária</h3>
  </div>
  <div class="complementar">
    <h3 class="third">Cor Complementar</h3>
  </div>
  <div class="escura">
    <h3 class="fourth">Cor Escura</h3>
  </div>
  <div class="clara">
    <h3 class="fifth">Cor Clara</h3>
  </div>
</body>
</html>
